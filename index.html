            const [teacherMode, setTeacherMode] = useState(false); // FIXED: State for Teacher Mode

            // Simulação expandida para parecer processamento real
            const handleSimulate = () => {
                if(simulateProgress > 0 && simulateProgress < 100) return;
                
                setSimulateProgress(0);
                setLogs([]);
                
                const processSteps = [
                    "Inicializando núcleo quântico...",
                    "Carregando parâmetros regionais (Angola)...",
                    "Sincronizando com dados ancestrais...",
                    "Calculando vetores de impacto...",
                    "Renderizando projeção futura...",
                    "Simulação Concluída."
                ];

                let step = 0;
                
                const interval = setInterval(() => {
                    setSimulateProgress((prev) => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            return 100;
                        }
                        // Add log messages based on progress
                        if (prev % 20 === 0 && step < processSteps.length) {
                            setLogs(old => [...old, processSteps[step]]);
                            step++;
                        }
                        return prev + 1; // Smoother progress
                    });
                }, 40);
            };

                         <Globe size={14} /> Luanda, Angola
                    </div>
                    </div>
                </header>

                {/* Grid */}
                <div className="relative z-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    {interfaces.map((item) => (
                    <div 
                        key={item.id}
                        onClick={() => onItemClick(item)}
                        className={`
                        group relative overflow-hidden rounded-2xl p-6 min-h-[240px] 
                        bg-slate-900/80 backdrop-blur-sm border border-slate-800 cursor-pointer 
                        transition-all duration-300 hover:scale-[1.02] hover:shadow-2xl hover:border-cyan-500/30
                        flex flex-col justify-between
                        `}
                    >
                        {/* Hover Gradient Effect */}
                        <div className={`absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 bg-gradient-to-br from-transparent to-${item.color.split('-')[1]}-900/20`}></div>
                        
                        <div className="relative z-10 flex justify-between items-start">
                            <div className={`p-3.5 rounded-2xl ${item.bg} ${item.color} group-hover:bg-white group-hover:text-slate-900 transition-colors duration-300 shadow-inner`}>
                            {React.cloneElement(item.icon, { size: 28 })}
                            </div>
                            <span className="text-slate-700 text-xs font-mono font-bold uppercase tracking-widest group-hover:text-slate-500 transition-colors border border-slate-800 px-2 py-1 rounded">
                            Mod.{String(item.id).padStart(2, '0')}
                            </span>
                        </div>
                        
                        <div className="relative z-10 mt-6">
                            <h3 className="text-xl font-bold text-white mb-2 leading-tight group-hover:text-cyan-200 transition-colors">{item.title}</h3>
                            <p className="text-xs text-slate-400 leading-relaxed line-clamp-2 border-l-2 border-slate-700 pl-3 group-hover:border-cyan-500/50 transition-colors">
                                {item.subtitle}
                            </p>
                        </div>

                        {/* Interactive Hint */}
                        <div className="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-x-4 group-hover:translate-x-0">
                             <div className="bg-slate-800 p-1.5 rounded-full text-cyan-400">
                                <ChevronLeft size={16} className="rotate-180" />
                             </div>
                        </div>
                    </div>
                    ))}
                </div>
                
                {/* Footer */}
                <footer className="relative z-10 mt-24 text-center text-slate-600 text-xs uppercase tracking-widest border-t border-slate-900 pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
                    <span>© 2025 Centro de Ciências de Luanda.</span>
                    <span className="opacity-50 hover:opacity-100 transition-opacity cursor-help flex items-center gap-1">
                        <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        System Powered by Afrokódica v2.4
                    </span>
                </footer>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [isIdle, setIsIdle] = useState(true);
            const [selectedItem, setSelectedItem] = useState(null);

            // Auto-sleep timer logic (simulate museum kiosk behavior)
            useEffect(() => {
                let timeout;
                const resetTimer = () => {
                if (isIdle) return;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    setIsIdle(true);
                    setSelectedItem(null); // Fecha modais ao entrar em sleep
                }, 120000); // 2 minutos sem interação
                };

                window.addEventListener('mousemove', resetTimer);
                window.addEventListener('click', resetTimer);
                window.addEventListener('touchstart', resetTimer);
                window.addEventListener('keydown', resetTimer);

                return () => {
                clearTimeout(timeout);
                window.removeEventListener('mousemove', resetTimer);
                window.removeEventListener('click', resetTimer);
                window.removeEventListener('touchstart', resetTimer);
                window.removeEventListener('keydown', resetTimer);
                };
            }, [isIdle]);

            return (
                <div className="min-h-screen bg-slate-950 font-sans selection:bg-cyan-500/30 selection:text-cyan-200">
                {/* Estado 1: Screen Saver / Atração */}
                {isIdle && <AttractScreen onWake={() => setIsIdle(false)} />}

                {/* Estado 2: Plataforma Ativa */}
                {!isIdle && (
                    <div className="animate-in">
                    <Dashboard onItemClick={setSelectedItem} />
                    </div>
                )}

                {/* Estado 3: Modal Aberto */}
                {selectedItem && (
                    <InterfaceDetail item={selectedItem} onClose={() => setSelectedItem(null)} />
                )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
